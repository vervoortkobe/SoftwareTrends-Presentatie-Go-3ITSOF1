<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <title>SoftwareTrends &bull; Posts</title>
</head>

<body>
    <h1>Welkom, {{ .User.Username }}</h1>
    <h2>Maak een Post</h2>
    <form action="/posts" method="POST">
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Post Description:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Alle Posts</h2>
    {{ if .Posts }}
    <ul id="postList">
        {{ range .Posts }}
        <li id="post-{{ .ID }}">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
            <p>Gepost door: {{ .Username }}</p>
            {{ if eq .UserID $.User.ID }}
            <button onclick="openEditModal({{ .ID }}, '{{ .Title }}', '{{ .Content }}')">Wijzig</button>
            <button onclick="deletePost({{ .ID }})">Verwijder</button>
            {{ end }}
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>Geen Posts beschikbaar.</p>
    {{ end }}

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="cursor:pointer; float:right;">&times;</span>
            <h2>Wijzig Post</h2>
            <form id="editForm" method="POST">
                <input type="hidden" id="editPostId" name="postId">
                <label for="editTitle">Titel:</label>
                <input type="text" id="editTitle" name="title" required>
                <br>
                <label for="editContent">Inhoud:</label>
                <textarea id="editContent" name="content" required></textarea>
                <br>
                <button type="submit">Wijzig</button>
                <button type="button" id="discardEdit">Annuleer</button>
            </form>
        </div>
    </div>
</body>

</html>
