<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <title>SoftwareTrends &bull; Posts</title>
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary mb-0">Welkom, <span id="usernameDisplay">{{ .User.Username }}</span></h1>
            <button onclick="handleLogout()" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Maak een Post</h2>
            </div>
            <div class="card-body">
                <form action="/posts" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Post Description:</label>
                        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Alle Posts</h2>
            </div>
            <div class="card-body">
                {{ if .Posts }}
                <div id="postList" class="list-group">
                    {{ range .Posts }}
                    <div id="post-{{ .ID }}" class="list-group-item">
                        <h3 class="h5 mb-2">{{ .Title }}</h3>
                        <p class="mb-2">{{ .Content }}</p>
                        <p class="text-muted small mb-2">Gepost door: {{ .Username }}</p>
                        {{ if eq .UserID $.User.ID }}
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary"
                                onclick="openEditModal('{{ .ID }}', '{{ .Title }}', '{{ .Content }}')">Wijzig</button>
                            <button class="btn btn-sm btn-outline-danger"
                                onclick="deletePost('{{ .ID }}')">Verwijder</button>
                        </div>
                        {{ end }}
                    </div>
                    {{ end }}
                </div>
                {{ else }}
                <p class="text-muted">Geen Posts beschikbaar.</p>
                {{ end }}
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wijzig Post</h5>
                    <button type="button" class="btn-close" id="closeModal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <input type="hidden" id="editPostId" name="postId">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Titel:</label>
                            <input type="text" class="form-control" id="editTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContent" class="form-label">Inhoud:</label>
                            <textarea class="form-control" id="editContent" name="content" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="discardEdit">Annuleer</button>
                            <button type="submit" class="btn btn-primary">Wijzig</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
